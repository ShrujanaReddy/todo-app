    #   - .env
    # environment:
    #   POSTGRES_USER: $DB_USER
    #   POSTGRES_DB: $DEV_DATABASE
    #   POSTGRES_PASSWORD: $DB_PASSWORD

volumes:
  pg-dev-data:
